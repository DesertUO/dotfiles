set-option -sa terminal-overrides ",xterm*:Tc"
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'

set -g mouse on

# Set prefix
unbind C-b
set -g prefix C-space
bind C-Space send-prefix

bind -n M-H previous-window
bind -n M-L next-window

# Set windows panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set custom status bar
# set -g status-bg black
set -g status-style "bg=#515D6B, fg=white"
set -g status-fg white

set -g status-justify centre
set -g status-left "#H"
set -g status-right "%H:%M #(echo '\uf240') #(upower -i /org/freedesktop/UPower/devices/battery_BAT1 | grep 'percentage' | awk '{print $2}')"

set -g window-status-format "#[fg=#7A848E]#I: #W"
set -g window-status-current-format "#[fg=white]#I: #W"

set-option -ag message-style fg=yellow,blink
set-option -ag message-style bg=black

set -g pane-active-border-style "fg=#515D6B"

# Install plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
# Session preserving
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

run '~/.tmux/plugins/tpm/tpm'

bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"
